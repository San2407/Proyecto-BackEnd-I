components:
  schemas:
    Cart:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
                description: ID del producto
              quantity:
                type: number
                description: Cantidad del producto
                default: 1
  ProductInCart:
    type: object
    properties:
      productId:
        type: string
        description: ID del producto
      quantity:
        type: number
        description: Cantidad del producto
  PurchaseResponse:
    type: object
    properties:
      message:
        type: string
        description: Resumen de la compra
      ticket:
        type: object
        properties:
          code:
            type: string
            description: Código de la compra
          purchase_datetime:
            type: string
            format: date-time
            description: Fecha de la compra
          amount:
            type: number
            description: Monto total de la compra
          purchaser:
            type: string
            description: Nombre del comprador

paths:
  /api/carts:
    post:
      summary: Crea un carrito de compras
      tags:
      - Carts
      security:
      - bearerAuth: []
      responses:
        201:
          description: Carrito creado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        500:
          description: Error al crear el carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al crear el carrito"
  /api/carts/{cid}:
    get:
      summary: Obtiene los productos de un carrito de compras
      tags:
      - Carts
      parameters:
      - in: path
        name: cid
        required: true
        schema:
          type: string
        description: ID del carrito de compras
      responses:
        200:
          description: Productos del carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        500:
          description: Error al obtener los productos del carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al obtener los productos del carrito"
    put:
      summary: Actualiza los productos de un carrito de compras
      tags:
      - Carts
      parameters:
      - in: path
        name: cid
        required: true
        schema:
          type: string
        description: ID del carrito de compras
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                products:
                  type: array
                  items:
                    $ref: "#/components/schemas/ProductInCart"
      responses:
        200:
          description: Carrito actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        500:
          description: Error al actualizar el carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al actualizar el carrito"
    delete:
      summary: Vacía un carrito
      tags:
      - Carts
      parameters:
      - in: path
        name: cid
        required: true
        schema:
          type: string
        description: ID del carrito de compras
      responses:
        204:
          description: Carrito vaciado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Carrito vaciado exitosamente"
        500:
          description: Error al vaciar el carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al vaciar el carrito"
  /api/carts/{cid}/products/{pid}:
    post:
      summary: Agrega un producto al carrito de compras
      tags:
      - Carts
      security:
      - bearerAuth: []
      parameters:
      - in: path
        name: cid
        required: true
        schema:
          type: string
        description: ID del carrito de compras
      - in: path
        name: pid
        required: true
        schema:
          type: string
        description: ID del producto
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: number
                  description: Cantidad del producto
                  default: 1
      responses:
        204:
          description: Producto agregado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Producto agregado exitosamente"
        500:
          description: Error al agregar el producto
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al agregar el producto"
    delete:
      summary: Elimina un producto del carrito de compras
      tags:
      - Carts
      parameters:
      - in: path
        name: cid
        required: true
        schema:
          type: string
        description: ID del carrito de compras
      - in: path
        name: pid
        required: true
        schema:
          type: string
        description: ID del producto
      responses:
        204:
          description: Producto eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Producto eliminado exitosamente"
        500:
          description: Error al eliminar el producto
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al eliminar el producto"
    /api/carts/{cid}/purchase:
      summary: Compra los productos de un carrito de compras
      tags:
      - Carts
      security:
      - bearerAuth: []
      parameters:
      - in: path
        name: cid
        required: true
        schema:
          type: string
        description: ID del carrito de compras
      responses:
        200:
          description: Compra realizada exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurchaseResponse"
        500:
          description: Error al realizar la compra
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error al realizar la compra"
